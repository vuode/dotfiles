- defaults:
    link:
      relink: true
      create: true

- shell:
    - description: Install submodules
      command: "git submodule update --init --recursive"

- clean:
    ~/.config:
      recursive: true

- link:
    ~/.config/nvim: nvim

- shell:
    - description: Install oh-my-zsh
      command: "sh -c \"$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)\""

