- defaults:
    link:
      relink: true
      create: true

- shell:
    - description: Install submodules
      command: "git submodule update --init --recursive"

- clean:
    ~/.config:
      recursive: true

- link:
    ~/.config/nvim: nvim

- shell:
    - description: Install oh-my-zsh
      command: "[ ! -z \"${ZSH}\" ] && sh -c \"$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)\" || exit 0"

    - description: Install vim-plug
      command: "[ ! -f ~/.local/share/neovim/autoload/plug.vim ] && curl -fLo ~/.local/share/neovim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim || exit 0"

